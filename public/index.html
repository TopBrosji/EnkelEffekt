<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrett Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .leaderboard {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .leaderboard th {
            background-color: #4CAF50;
            color: white;
        }
        .vote-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .vote-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Leaderboard over Matretter</h1>
    <table class="leaderboard">
        <thead>
            <tr>
                <th>Matrett</th>
                <th>Stemmer</th>
                <th>Stem</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Data vil bli dynamisk lagt til her -->
        </tbody>
    </table>

    <script>
        async function fetchDishes() {
            const response = await fetch('/api/dishes');
            const dishes = await response.json();
            renderLeaderboard(dishes);
        }

        function renderLeaderboard(dishes) {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';

            // Sorter matrettene etter stemmer, høyest først
            dishes.sort((a, b) => b.votes - a.votes);

            dishes.forEach(dish => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${dish.name}</td>
                    <td>${dish.votes}</td>
                    <td><button class="vote-button" onclick="vote(${dish.id})">Stem</button></td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        async function vote(id) {
            await fetch('/api/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            });
            fetchDishes();
        }

        // Initial fetch
        fetchDishes();
    </script>

</body>
</html>
