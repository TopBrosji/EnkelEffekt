<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Høyere eller Lavere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 2px 2px #000;
        }

        #current-number {
            font-size: 3em;
            margin: 20px 0;
            color: #1E90FF;
            text-shadow: 2px 2px #000;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #fff;
            background-color: #555;
        }

        button:hover {
            background-color: #777;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FF4500;
        }

        #score {
            font-size: 1.5em;
            margin-top: 20px;
            color: #32CD32;
        }

        .game-over {
            display: none;
            font-size: 1.5em;
            color: #FF4500;
            margin-top: 20px;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background-color: #FF4500;
            color: #fff;
        }

        #restart-button:hover {
            background-color: #FF6347;
        }

        .score-box {
            text-align: center;
            background-color: #444;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .red-background {
            background-color: rgb(253, 76, 76) !important;
        }
    </style>
</head>
<body id="body">
    <div class="container" id="main-container">
        <h1>Høyere eller Lavere</h1>
        <p>Gjett om datamaskinen sitt tall er høyere eller lavere enn ditt. (0-100)</p>
        <div class="game">
            <p id="current-number">Start</p>
            <button id="higher-button">Høyere</button>
            <button id="lower-button">Lavere</button>
            <p id="message"></p>
            <p id="score">Antall Riktige: 0</p>
            <div class="game-over" id="game-over">
                <p>Game Over!</p>
                <button id="restart-button">Start på nytt</button>
            </div>
        </div>
    </div>
    <div class="score-box" id="score-box">
        <p id="score-message"></p>
    </div>
    <script>
        let currentNumber = Math.floor(Math.random() * 101);
        let gameActive = true;
        let score = 0;

        document.getElementById('current-number').innerText = currentNumber;

        document.getElementById('higher-button').addEventListener('click', () => guess('higher'));
        document.getElementById('lower-button').addEventListener('click', () => guess('lower'));
        document.getElementById('restart-button').addEventListener('click', restartGame);

        function guess(direction) {
            if (!gameActive) return;

            const newNumber = Math.floor(Math.random() * 101);
            const correctGuess = (direction === 'higher' && newNumber > currentNumber) ||
                                 (direction === 'lower' && newNumber < currentNumber);

            if (correctGuess) {
                currentNumber = newNumber;
                document.getElementById('current-number').innerText = currentNumber;
                score++;
                document.getElementById('score').innerText = `Antall Riktige: ${score}`;
            } else {
                gameActive = false;
                document.getElementById('message').innerText = `Feil! Datamaskinen sitt tall var ${newNumber}.`;
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('higher-button').style.display = 'none';
                document.getElementById('lower-button').style.display = 'none';
                document.getElementById('score-box').style.display = 'block';
                document.getElementById('body').classList.add('red-background');
                displayScoreMessage();
            }
        }

        function displayScoreMessage() {
            let message = "";
            if (score <= 2) {
                message = "Prøver du i det hele tatt?";
            } else if (score <= 4) {
                message = "Kom igjen! Du klarer bedre.";
            } else if (score <= 6) {
                message = "Bra jobba!";
            } else {
                message = "Fantastisk! Du er en mester!";
            }
            document.getElementById('score-message').innerText = message;
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            currentNumber = Math.floor(Math.random() * 101);
            document.getElementById('current-number').innerText = currentNumber;
            document.getElementById('score').innerText = `Antall Riktige: ${score}`;
            document.getElementById('message').innerText = '';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('higher-button').style.display = 'inline-block';
            document.getElementById('lower-button').style.display = 'inline-block';
            document.getElementById('score-box').style.display = 'none';
            document.getElementById('body').classList.remove('red-background');
            document.getElementById('score-message').innerText = '';
        }
    </script>
</body>
</html>
